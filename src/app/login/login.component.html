<form id="loginForm" [formGroup]="loginForm" (ngSubmit)="onSubmit()" >
  <div class="loginContainer">
    <div class="panel panel-primary">
      <div class="panel-heading">Login</div>

      <div class="panel-body">
        <div class="form-group" [ngClass]="{'has-error' : formError.userName }">
          <label class="control-label">User Name:</label>
          <input id="txtuserName" type="text" class="form-control" placeholder="User Name" formControlName="userName"  (blur)="validateForm()" />
        </div>
        <div class="form-group" [ngClass]="{'has-error' : formError.password }">
          <label class="control-label">Password:</label>
          <input id="txtpassword" type="password" class="form-control" placeholder="password" formControlName="password" (blur)="validateForm()" />
        </div>
        <div class="form-group" *ngIf="loginForm.invalid" >
          <ul class="list-group has-error">
            <li class="list-group-item list-group-item-danger" *ngIf="formError.userName.length>1" > {{ formError.userName }}</li>
            <li class="list-group-item list-group-item-danger" *ngIf="formError.password.length>1" >{{ formError.password }}</li>
          </ul>
        </div>
      </div>
      <div class="panel-footer">
        <button id="SigninButtom" name="SigninButtom" type="submit" class="btn btn-default">Sign in</button>
        <a [routerLink]="['/forgotPassword']">Forgot Password</a> | 
        <a [routerLink]="['/registration']">Registration</a>
      </div>
    </div>
  </div>
</form>
